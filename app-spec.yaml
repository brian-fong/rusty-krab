name: rusty-krab
region: sfo
services:
  - name: rusty-krab
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: z2p
      deploy_on_push: true
      repo: brian-fong/rusty-krab
    health_check:
      http_path: /check_health
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "15"
